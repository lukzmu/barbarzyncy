{% extends "core/base.html" %}

{% block content %}
    <nav class="breadcrumb has-arrow-separator" aria-label="breadcrumbs">
        <div class="container mt-6 mb-6">
            <ul>
                <li>
                    <a href="{{ site_url }}">
                        <span class="icon is-small">
                            <i class="fas fa-home" aria-hidden="true"></i>
                        </span>
                        <span>Barbarzy≈Ñcy</span>
                    </a>
                </li>
                <li>
                    <a href="{{ site_url }}/blog/">
                        <span class="icon is-small">
                            <i class="fas fa-book" aria-hidden="true"></i>
                        </span>
                        <span>Blog</span>
                    </a>
                </li>
                <li class="is-active"><a href="#" aria-current="page">{{ blog_post.title }}</a></li>
            </ul>
        </div>
    </nav>
    <section>
        <div class="container">
            <div class="hero is-medium mt-6">
                <div class="hero-body has-text-centered">
                    <h1 class="title">{{ blog_post.title }}</h1>
                    <h2 class="subtitle is-6">
                        {{ blog_post.author.username|title }} w dniu {{ blog_post.published_at|date:"d E Y" }}
                    </h2>
                </div>
            </div>
            <div class="columns">
                <div class="column is-one-third">
                    <figure class="image">
                        <img src="{{ blog_post.image.url }}">
                    </figure>
                </div>
                <div class="column is-two-thirds">
                    <div class="content post">
                        {{ blog_post.content | safe }}
                    </div>
                </div>
            </div>
    </section>
{% endblock %}
